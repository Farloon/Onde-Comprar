<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Onde Comprar - Bertolino is Coffee</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
    #map { height: 80vh; width: 100%; }
    #form-container {
      padding: 1rem;
      background: #f5f5f5;
      display: flex;
      gap: 10px;
      align-items: center;
    }
    input[type="text"] {
      flex: 1;
      padding: 8px;
      font-size: 16px;
    }
    button {
      padding: 8px 16px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="form-container">
    <input type="text" id="endereco" placeholder="Digite seu endere√ßo, cidade ou CEP">
    <button onclick="buscarEndereco()">Buscar</button>
  </div>
  <div id="map"></div>

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCfqJASMqk4mM0WI6JFPkLP1SJa2Mb24Rg"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

  <script>
    let map, geocoder;

    function initMap() {
      map = new google.maps.Map(document.getElementById('map'), {
        center: { lat: -15.77972, lng: -47.92972 },
        zoom: 5,
      });
      geocoder = new google.maps.Geocoder();
      carregarParceiros();
    }

    function buscarEndereco() {
      const endereco = document.getElementById("endereco").value;
      if (!endereco) return;
      geocoder.geocode({ address: endereco }, function(results, status) {
        if (status === "OK") {
          map.setCenter(results[0].geometry.location);
          map.setZoom(12);
        } else {
          alert("Endere√ßo n√£o encontrado: " + status);
        }
      });
    }

    function carregarParceiros() {
      fetch("parceiros.csv")
        .then(resp => resp.text())
        .then(csv => {
          Papa.parse(csv, {
  header: true,
  complete: function(res) {
    console.log("üìÑ CSV carregado:", res.data);
    res.data.forEach((p, i) => {
      if (!p.nome || !p.endereco || !p.cidade || !p.cep) {
        console.warn(`‚ö†Ô∏è Linha ${i + 2} incompleta, ignorada`);
        return;
      }

      const enderecoCompleto = `${p.endereco}, ${p.cidade}, ${p.cep}`;

      console.log(`üìç Geocodificando: ${p.nome} - ${enderecoCompleto}`);
      geocoder.geocode({ address: enderecoCompleto }, (resGeo, status) => {
        if (status === "OK" && resGeo[0]) {
          const marker = new google.maps.Marker({
            map,
            position: resGeo[0].geometry.location,
            title: p.nome
          });

          const info = new google.maps.InfoWindow({
            content: `
              <strong>${p.nome}</strong><br>
              ${p.endereco}<br>
              ${p.cidade} - CEP: ${p.cep}
            `
          });

          marker.addListener("click", () => {
            info.open(map, marker);
          });
        } else {
          console.error(`‚ùå Falha ao localizar ${p.nome}: ${status}`);
        }
      });
    });
  }
});

    window.onload = initMap;
  </script>
</body>
</html>
